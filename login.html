<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
 <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="css/normalize.css">
   <link href="css/bootstrap.css" rel="stylesheet"> 
   <link rel="stylesheet" href="css/cover.css">
   <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
		  <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <form class="navbar-form navbar-right">
                  <input type="text" class="form-control" placeholder="Search...">
                </form>
                <ul class="nav masthead-nav">
                  <li><a href="index.html
                  ">Home</a></li>
                  <li class="active"><a href="site.html">Sites</a></li>
                  <li><a href="login.html">Login</a></li>
                </ul>
              </nav>
            </div>
      </div>
     
          <div class="row featurette alignm" >
         
            <div class="col-md-4">
              <form class="form-signin"> 
                <h2 class="form-signin-heading">Please sign in</h2>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>
            
            <div class="col-md-4">
            <div class="form-group ">
              <h2 class="form-signin-heading">Or create an account</h2>
              <label for="example-text-input" class="col-2 col-form-label">First Name</label>
              <div class="col-10">
                <input class="form-control" type="text" value="First" id="example-text-input">
              </div>
            </div>
            <div class="form-group ">
              <label for="example-search-input" class="col-2 col-form-label">Last Name</label>
              <div class="col-10">
                <input class="form-control" type="text" value="Last" id="example-search-input">
              </div>
            </div>
            <div class="form-group ">
              <label for="example-email-input" class="col-2 col-form-label">Email</label>
              <div class="col-10">
                <input class="form-control" type="email" value="email@example.com" id="example-email-input">
              </div>
            </div>
            <div class="form-group ">
              <label for="example-password-input" class="col-2 col-form-label">Password</label>
              <div class="col-10">
                <input class="form-control" type="password" value="hunter2" id="example-password-input">
              </div>
            </div>
               <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          
      </div>
      
      
      </div>
      </div>    

</body>
</html>
